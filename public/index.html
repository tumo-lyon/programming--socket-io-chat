<!DOCTYPE html>
<html>
  <head>
    <title>Tumo Chat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <header>
      <img src="style/images/logo_tumo.png" />
      <h1>Tumo Chat</h1>
      <img src="style/images/logo_campus.png" />
    </header>
    <div class="body-wrapper">
      <div id="message-feed">
        <div class="message">
          <p class="message-time">17:04</p>
          <p class="message-content">
            Salut Michel, je suis prêt à faire les pizzas
          </p>
        </div>
        <div class="message">
          <p class="message-time">17:07</p>
          <p class="message-content">Super ! Je ramène à boire :)</p>
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input-bar">
          <input type="text" />
          <div class="input-button"></div>
        </div>
      </div>
    </div>
  </body>
</html>
